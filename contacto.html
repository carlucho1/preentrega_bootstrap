<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>

    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>

<!-- HEADER y NAV insertados mediante fetch-->

<div id="header_nav"></div>

<script>
  fetch('header_nav.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('header_nav').innerHTML = data;
    });
</script>

<!-- Cuerpo principal de la página MAIN -->

<main class="main_contacto">

    <!-- Los datos se recopilan y se mandan para su procesamiento a formulario.html -->
    <!-- Ahora perfecciono el formulario agregando el atributo required (que obliga sí o sí a completar el campo antes de enviar).  También mejoré el atributo 'tel' con pattern, en donde le digo los números aceptados y cuántos entre {} -->

    <div class="formulario">

        <h2>Formulario de contacto</h2>

        <form action="form.html" target="_blank">

            <label for="name">Nombre</label>
            <input type="text" placeholder="Matías Sebastián" id="name" required>
    
            <label for="lastname">Apellido</label>
            <input type="text" placeholder="Duarte Fernández" id="lastname" required><br><br>
    
            <label for="email">Email</label>
            <input type="email" placeholder="ejemplo@gmail.com" id="email" required>
    
            <label for="pass">Password</label>
            <input type="password" placeholder="Ingrese su password" id="pass" required><br><br>
    
            <label for="tel">Teléfono</label>
            <input type="tel" id="tel" name="tel" pattern="[0-9]{10}" placeholder="10 números sin espacios"  required>
    
            <!-- <input type="color">
            <input type="range"> -->
    
            <label for="date">Fecha</label>
            <input type="date" name="date" id="date" required><br><br>
    
            <!-- Vamos con un select ahora. La ventaja que tiene es que acota bien al dato. Como desventaja en value se podría estar enviando un valor forzado aunque se seleccione otro.-->
    
            <label for="select">Seleccione el sexo</label>
            <select name="" id="select">
                <option value="">Masculino</option>
                <option value="">Femenino</option>
                <option value="">Binario</option>
                <option value="">Prefiero no decirlo</option>
            </select>
    
            <br>
    
         <!-- Input de tipo checkbox y de tipo radio. En ambos notar la importancia del atributo name. Sobretodo se nota en el input de tipo radio, si no se pone el mismo name a todo, de todos los circulitos no se puede seleccionar uno solo. Siempre hay que agrupar por temática.-->
    
         <h2 id="Comp">Computadoras</h2>
    
         <!-- El chequeo de que al menos una opción esté marcada se hará más adelante con javascript -->
    
         <input type="checkbox" name="marca" id="">DELL
         <input type="checkbox" name="marca" id="">HP
         <input type="checkbox" name="marca" id="">LENOVO
         <input type="checkbox" name="marca" id="">APPLE
         <input type="checkbox" name="marca" id="">ASUS
    
         <br>
    
         <!-- Input de tipo radio -->
    
         <h2>Memorias</h2>
        
         <!-- En este caso la verificación con que se indique un único required entre las opciones es suficiente -->
         <input type="radio" name="memoria" id="" required>4Gb
         <input type="radio" name="memoria" id="">8Gb
         <input type="radio" name="memoria" id="">16Gb
         <input type="radio" name="memoria" id="">32Gb
         <input type="radio" name="memoria" id="">64Gb
    
         <br><br>
    
         <!-- Text área (es un área de mensajes) -->
    
         <label for="message">Dejanos tu mensaje:</label><br>
         <textarea id="message" name="message" placeholder="Escribe tu mensaje aquí..."></textarea><br>
            
         <!-- Botón de Reset y de envío de formulario -->
            <input type="reset" value="Borrar formulario">
            <input type="submit" value="Enviar">
        </form>
    </div>

    <!-- IFRAME con Google maps -->
    <div class="iframe">

        <h2>ENCUÉNTRANOS EN ESTA DIRECCIÓN</h2>

        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3037.271911334893!2d-3.7009760241722316!3d40.424977571438134!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd418bb3f4e770a1%3A0xd8f74721b9986d7!2sPC-ELITE%20-%20Tienda%20de%20informatica%20barata%20madrid!5e0!3m2!1ses!2sar!4v1731073328912!5m2!1ses!2sar" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

</main>

<!-- Fin de página FOOTER insertado mediante fetch-->

<div id="footer"></div>

<script>
  fetch('footer.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('footer').innerHTML = data;
    });
</script>

</body>

</html>
