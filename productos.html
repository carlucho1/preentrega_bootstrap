<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>

    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>

<!-- HEADER y NAV insertados mediante fetch-->

<div id="header_nav"></div>

<script>
  fetch('header_nav.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('header_nav').innerHTML = data;
    });
</script>

<!-- Cuerpo principal de la página MAIN -->

<main class="main_productos">

    <h2>Productos en stock</h2>
    
        <div class="productos">
            <img src="./images/router_4331.png" alt="Router 4331" width="400px">
            <img src="./images/3650.png" alt="Switch 3650" width="400px">
            <img src="./images/nas.png" alt="Nas synology" width="400px">
            <img src="./images/Dell.png" alt="DELL Computer" width="400px">
            <img src="./images/Placa_video.jpeg" alt="Router 4331" width="400px">
            <img src="./images/HP_notebook.jpeg" alt="Switch 3650" width="400px">
            <img src="./images/Gabinete_1.jpeg" alt="Nas synology" width="400px">
            <img src="./images/Gabinete_2.jpeg" alt="DELL Computer" width="400px">
            <img src="./images/Computer.png" alt="Computer desktop" width="400px">
        </div>

</main>

<!-- Fin de página FOOTER insertado mediante fetch-->

<div id="footer"></div>

<script>
  fetch('footer.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('footer').innerHTML = data;
    });
</script>

</body>

</html>
